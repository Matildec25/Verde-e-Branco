<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="ion-text-uppercase">Verde & Branco</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/tabs/tab3"(click)="closeMenu()">
          <ion-icon name="home" color="light" class="ion-padding"></ion-icon>
          <ion-label color="light">Página Inicial</ion-label>
        </ion-item>
        
        <ion-item routerLink="/tabs/tab5"(click)="closeMenu()">
          <ion-icon name="storefront" color="light" class="ion-padding"></ion-icon>
          <ion-label color="light">Loja verde</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab4"(click)="closeMenu()">
          <ion-icon name="person" color="light" class="ion-padding"></ion-icon>
          <ion-label color="light">Área de sócio</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab1"(click)="closeMenu()">
          <ion-icon name="football" color="light" class="ion-padding"></ion-icon>
          <ion-label color="light">Resultados</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab2"(click)="closeMenu()">
          <ion-icon name="pricetag" color="light" class="ion-padding"></ion-icon>
          <ion-label color="light">Bilhetes & Gamebox</ion-label>
        </ion-item>
       
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-button expand="block" color="light" (click)="closeMenu()" class="menu-close-button">
        <ion-icon name="close" class="menu-close-icon"></ion-icon>
      </ion-button>
    </ion-footer> 
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
