<script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.3/dist/ionic/ionic.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.3/css/ionic.bundle.css" rel="stylesheet">


<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ion-text-uppercase">
    Verde & Branco</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="background-image"></div>

  
  <ion-card>
    <ion-list style="background-color: transparent;">
      <ion-item>
        <ion-label style="font-family: Poppins, sans-serif;" position="floating">Email</ion-label>
        <ion-input style="font-family: Poppins, sans-serif;" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="font-family: Poppins, sans-serif;" position="floating">Password</ion-label>
        <ion-input style="font-family: Poppins, sans-serif;" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="button-col">
          <ion-button (click)="login()" style="--background: #1c7860; margin-right: 20px;">Entrar</ion-button>
          <ion-button style="--background: #434343;" routerLink="/registar">Registar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
        

  
</ion-content>
