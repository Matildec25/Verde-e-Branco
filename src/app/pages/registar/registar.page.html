<script src="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.3/dist/ionic/ionic.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.3/css/ionic.bundle.css" rel="stylesheet">

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/login" fill="clear" style="  --background: transparent;">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-uppercase">
    Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image"></div>

  <ion-card>
   
  
    <ion-list style="background-color: transparent;">
      <ion-item>
        <ion-label style="font-family: Poppins, sans-serif;" position="floating">Nome</ion-label>
        <ion-input style="font-family: Poppins, sans-serif;" [(ngModel)]="nome" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="font-family: Poppins, sans-serif;" position="floating">Email</ion-label>
        <ion-input style="font-family: Poppins, sans-serif;" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="font-family: Poppins, sans-serif;" position="floating">Password</ion-label>
        <ion-input style="font-family: Poppins, sans-serif;" type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="button-col">
          <ion-button (click)="registar()" style="--background: #1c7860; margin-right: 20px;">Registar</ion-button>
          <ion-button style="--background: #434343;" routerLink="/login">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  

  
  
  
</ion-content>
